<div class="mb-5">
    <h1 class="mb-3">Kittens List :</h1>

    <div class="grid">
        <div *ngFor="let kitten of kittenList; let i = index" class="d-flex justify-content-between border border-info border-3 rounded p-3">
            <div class="d-flex flex-column justify-content-between">
                <p><span class="fw-semibold">Kitten name :</span> {{kitten.name}}</p>
                <p><span class="fw-semibold">Breed :</span> {{kitten.breed}}</p>
                <p><span class="fw-semibold">Birth :</span> {{kitten.birth}}</p>

                <button (click)="adoptKitten(i)" class="btn btn-secondary">Adopt a kitten !</button>
            </div>
            
            <img src="{{kitten.photo}}" class="kittenPicture rounded" />
        </div>
    </div>
</div>
